<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sintetizador de Texto para Voz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1e3a8a',
              'brand-secondary': '#3b82f6',
              'brand-light': '#dbeafe',
              'brand-dark': '#1e293b',
              'brand-accent': '#60a5fa',
            },
            fontFamily: {
              sans: ['sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        /* Small CSS fix for range input thumb color */
        input[type="range"].accent-blue-500::-webkit-slider-thumb {
            background-color: #3b82f6;
        }
        input[type="range"].accent-blue-500::-moz-range-thumb {
            background-color: #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900 text-white font-sans flex flex-col">

    <!-- Header -->
    <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 1[...]"/>
            </svg>
            <h1 class="ml-3 text-2xl font-bold tracking-tight text-slate-100">
                Sintetizador de Texto para Voz
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-4xl mx-auto bg-slate-800 rounded-2xl shadow-2xl shadow-blue-500/10 overflow-hidden ring-1 ring-slate-700">
            <div class="p-6 sm:p-8 space-y-6">
                <h2 class="text-xl sm:text-2xl font-bold text-blue-400">
                    Texto para Sintetizar
                </h2>
                <textarea id="text-input" class="w-full h-48 p-4 bg-slate-900 border-2 border-slate-700 rounded-lg transition-all duration-300 resize-none text-slate-200" placeholder="Digite o texto que deseja sintetizar..."></textarea>
            </div>

            <!-- Control Panel -->
            <div class="bg-slate-800/50 p-6 sm:p-8 border-t border-slate-700">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <!-- Voice Selection -->
                    <div class="space-y-2">
                        <label for="voice-select" class="flex items-center text-sm font-medium text-slate-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20[...]"/>
                            </svg>
                            <span class="ml-2">Voz</span>
                        </label>
                        <select id="voice-select" class="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            <option>Carregando voz masculina...</option>
                        </select>
                    </div>

                    <!-- Pitch Slider -->
                    <div class="space-y-2">
                        <label for="pitch" class="flex items-center text-sm font-medium text-slate-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-[...]"/>
                            </svg>
                            <span class="ml-2">Tom: <span id="pitch-value">1.0</span></span>
                        </label>
                        <input id="pitch" type="range" min="0" max="2" step="0.1" value="1" class="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                    </div>

                    <!-- Rate Slider -->
                    <div class="space-y-2">
                        <label for="rate" class="flex items-center text-sm font-medium text-slate-300">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
                            </svg>
                           <span class="ml-2">Velocidade: <span id="rate-value">0.9</span></span>
                        </label>
                        <input id="rate" type="range" min="0.1" max="2" step="0.1" value="0.9" class="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-center space-x-4">
                    <button id="speak-button" class="flex items-center justify-center px-6 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-800 disabled:cursor-not-allowed text-white font-semibold rounded-lg shadow transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                        </svg>
                        <span id="speak-button-text" class="ml-2">Falar</span>
                    </button>
                    <button id="pause-button" class="flex items-center justify-center px-6 py-3 bg-yellow-500 hover:bg-yellow-600 disabled:bg-yellow-700 disabled:cursor-not-allowed text-white font-semibold rounded-lg shadow transition duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2">Pausar</span>
                    </button>
                    <button id="stop-button" class="flex items-center justify-center px-6 py-3 bg-red-600 hover:bg-red-700 disabled:bg-red-800 disabled:cursor-not-allowed text-white font-semibold rounded-lg shadow transition duration-200 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-2">Parar</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-800/50 border-t border-slate-700 py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-slate-400 text-sm">
            <p>&copy; <span id="year"></span> TTS com IA. Todos os direitos reservados.</p>
            <p>Constru√≠do com HTML, JavaScript e Tailwind CSS.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const synth = window.speechSynthesis;

            // DOM Elements
            const textInput = document.getElementById('text-input');
            const voiceSelect = document.getElementById('voice-select');
            const pitchInput = document.getElementById('pitch');
            const pitchValue = document.getElementById('pitch-value');
            const rateInput = document.getElementById('rate');
            const rateValue = document.getElementById('rate-value');
            const speakButton = document.getElementById('speak-button');
            const speakButtonText = document.getElementById('speak-button-text');
            const pauseButton = document.getElementById('pause-button');
            const stopButton = document.getElementById('stop-button');
            const yearSpan = document.getElementById('year');
            
            yearSpan.textContent = new Date().getFullYear();

            let voices = [];
            let status = 'idle'; // 'idle', 'speaking', 'paused'

            function updateUI() {
                switch (status) {
                    case 'speaking':
                        speakButton.disabled = true;
                        pauseButton.disabled = false;
                        stopButton.disabled = false;
                        speakButtonText.textContent = 'Falar';
                        break;
                    case 'paused':
                        speakButton.disabled = false;
                        pauseButton.disabled = true;
                        stopButton.disabled = false;
                        speakButtonText.textContent = 'Retomar';
                        break;
                    case 'idle':
                    default:
                        speakButton.disabled = false;
                        pauseButton.disabled = true;
                        stopButton.disabled = true;
                        speakButtonText.textContent = 'Falar';
                        break;
                }
            }

            function populateVoiceList() {
                voices = synth.getVoices();
                // Filtrar apenas vozes pt-BR masculinas
                const ptBRMaleVoices = voices.filter(voice =>
                    voice.lang === 'pt-BR' &&
                    (voice.name.toLowerCase().includes('male') ||
                     voice.name.toLowerCase().includes('masc') ||
                     voice.name.toLowerCase().includes('brasil') ||
                     voice.name.toLowerCase().includes('pt-br') ||
                     voice.name.toLowerCase().includes('man') ||
                     voice.name.toLowerCase().includes('m') ||
                     voice.gender === "male")
                );
                voiceSelect.innerHTML = '';
                if (ptBRMaleVoices.length === 0) {
                    // fallback: mostra todas pt-BR
                    const ptBRVoices = voices.filter(voice => voice.lang === 'pt-BR');
                    ptBRVoices.forEach((voice, i) => {
                        const option = document.createElement('option');
                        option.textContent = `${voice.name} (${voice.lang})`;
                        option.setAttribute('data-lang', voice.lang);
                        option.setAttribute('data-name', voice.name);
                        voiceSelect.appendChild(option);
                    });
                } else {
                    ptBRMaleVoices.forEach((voice, i) => {
                        const option = document.createElement('option');
                        option.textContent = `${voice.name} (${voice.lang})`;
                        option.setAttribute('data-lang', voice.lang);
                        option.setAttribute('data-name', voice.name);
                        voiceSelect.appendChild(option);
                    });
                }
                voiceSelect.selectedIndex = 0;
                voiceSelect.disabled = false;
            }

            function speak() {
                if (synth.speaking) {
                    console.error('SpeechSynthesis.speaking');
                    return;
                }
                if (textInput.value.trim() !== '') {
                    const utterance = new SpeechSynthesisUtterance(textInput.value);
                    
                    utterance.onstart = () => {
                        status = 'speaking';
                        updateUI();
                    };

                    utterance.onpause = () => {
                        status = 'paused';
                        updateUI();
                    };
                    
                    utterance.onresume = () => {
                        status = 'speaking';
                        updateUI();
                    };

                    utterance.onend = () => {
                        status = 'idle';
                        updateUI();
                    };
                    
                    utterance.onerror = (event) => {
                        console.error('SpeechSynthesisUtterance.onerror', event);
                        status = 'idle';
                        updateUI();
                    };

                    const selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
                    utterance.voice = voices.find(voice => voice.name === selectedOption);
                    utterance.pitch = pitchInput.value;
                    utterance.rate = rateInput.value;
                    
                    synth.speak(utterance);
                }
            }

            function pause() {
                if (synth.speaking && !synth.paused) {
                    synth.pause();
                }
            }

            function resume() {
                if (synth.paused) {
                    synth.resume();
                }
            }

            function cancel() {
                synth.cancel();
            }

            // Event Listeners
            speakButton.addEventListener('click', () => {
                if (status === 'paused') {
                    resume();
                } else {
                    speak();
                }
            });

            pauseButton.addEventListener('click', pause);
            stopButton.addEventListener('click', cancel);

            pitchInput.addEventListener('input', () => {
                pitchValue.textContent = parseFloat(pitchInput.value).toFixed(1);
            });

            rateInput.addEventListener('input', () => {
                rateValue.textContent = parseFloat(rateInput.value).toFixed(1);
            });
            
            // Inicializar
            populateVoiceList();
            if (synth.onvoiceschanged !== undefined) {
                synth.onvoiceschanged = populateVoiceList;
            }
            updateUI();
        });
    </script>
</body>
</html>
